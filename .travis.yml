language: android
jdk: oraclejdk8
sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
    - platform-tools
    - tools
    - build-tools-24.0.1
    - android-24
    - extra-android-m2repository

before_install:
  - openssl aes-256-cbc -K $encrypted_4ebea5e274f7_key -iv $encrypted_4ebea5e274f7_iv -in release.keystore.enc -out release.keystore -d

script:
  - ./gradlew build
